<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Day2_표2</title>
    <style>
        td,th{
        
            padding: 10px;
            border:1px solid gray ;
        }


        table{
            border-collapse: collapse;
        }
        td.name{
            color: brown;
            font-weight: bold;
            text-align: center;
        }
        /*자식 요소 선택 : 자식요소 tr 태그 중에 even 짝수번째 것만 변경하자*/
        tr:nth-child(1){
            background-color: bisque;
        }
        h3{
            text-align: center;
        }
   </style>
</head>
<body>
    <!-- 표를 작성할때 사용하는 table 태그
    :행 (줄.row)은 tr 태그
    :열 (칸,column)은 td 태그
    :제목 th 태그
    :thead,tbody 태그는 나중에 사용
    :기본적으로 table,tr,td 태그 사용 -->
  <!-- table 태그의 자식요소는 tr, tr태그의 자식요소는 th,td
    table 태그의 자손 tr,td,th -->
<h3>회원 목록 조회</h3>
<table style="width:80%;margin:auto;">
    <tr >
        <!-- th태그 기본스타일 :중앙정렬, 글꼴 굵게 -->
<th style="width :15%;">회원번호</th>
<th style="width :20%;">이름</th>
<th style="width :30%;">연락처</th>
<th >주소</th>
    </tr>
    <tr>
<td>1</td>
<td class="name">홍길동</td>
<td>010-1111-2222</td>
<td>서울시 강남구 역삼동</td>
    </tr>
<tr>
    <td>2</td>
    <td class="name">김모모</td>
    <td>010-2323-9899</td>
    <td>서울시 종로구 종로3가</td> 
</tr>
<tr>
    <td>3</td>
    <td class="name">도봉순</td>
    <td>010-4567-7654</td>
    <td>경기도 성남시</td>   
</tr>
<tr>
    <td>4</td>
    <td class="name">이길순</td>
    <td>010-3434-7634</td>
    <td>서울시 서초구 서초동</td>   
</tr>
</table>
</body>
</html>
